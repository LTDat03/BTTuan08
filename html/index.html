<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js "></script>
  <body>
    <header>
      <div class="card mb-3">
        <img src="/img/banner.png" alt="" class="card-img-top">
      </div>
    </header>
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a href="" class="nav-link">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link" data-toggle="modal" data-target="#exampleModal">Đặt lịch</a>
        </li>
      </ul>
      <table class="border border-dark table">
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã bệnh nhân</th>
            <th>Mật khẩu</th>
            <th>Ngày khám</th>
            <th>Phụ thu dịch vụ</th>
            <th>chuyên khoa</th>
          </tr>
        </thead>
        <tr>
          <td>1</td>
          <td>123456a</td>
          <td>BN-012345</td>
          <td>12/8/2020</td>
          <td>1000000</td>
          <td>Ngoại tổng quát</td>
        </tr>
      </table>
      <div class="card-body text-center">
        <h3 class="card-title">
          21026661-Lương Tấn Đạt-DHKTPM17A
        </h3>
      </div>
      <div class="modal fade" id="exampleModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Đặt lịch khám online</h2>
              <button type="button" data-dismiss="modal" class="close">&times;</button>
            </div>    
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="expamleInputID" class="h6">Mã bệnh nhân</label>
                  <input
                  type="text"
                  id="expamleInputID"
                  class="form-control"
                  placeholder="Mã bệnh nhân"
                  />
                  <small class="form-text text-danger">(*)BN-YYYYYY</small>
                </div>
                <div class="form-group">
                  <label for="expamleInputPass" class="h6">Mật khẩu</label>
                  <input
                  type="password"
                  id="expamleInputPass"
                  class="form-control"
                  placeholder="Mật khẩu"
                  />
                  <small class="form-text text-danger">(*)</small>
                </div>
                <div class="form-group">
                  <label for="expamleInputDate" class="h6">Ngày khám</label>
                  <input
                    type="date"
                    id="expamleInputDate"
                    class="form-control"
                    />
                    <small class="form-text text-danger">(*)</small>
                </div>
                <div class="form-check form-check-inline custom-control custom-checkbox custom-control-inline">
                  <input type="checkbox" name="inlineCheckbox1" id="inlineCheckbox1" class="custom-control-input form-check-input" value="option1">
                  <label for="inlineCheckbox1" class="custom-control-label form-check-label">Khám bệnh theo yêu cầu</label>
                </div>
                <div class="form-check form-check-inline custom-control custom-checkbox custom-control-inline">
                  <input type="checkbox" name="inlineCheckbox2" id="inlineCheckbox2" class="custom-control-input form-check-input" value="option2">
                  <label for="inlineCheckbox2" class="custom-control-label form-check-label">Điều trị ngoại trù</label>
                </div>
                <div class="form-check form-check-inline custom-control custom-checkbox custom-control-inline">
                  <input type="checkbox" name="inlineCheckbox3" id="inlineCheckbox3" class="custom-control-input form-check-input" value="option3">
                  <label for="inlineCheckbox3" class="custom-control-label form-check-label">Bác sĩ theo yêu cầu</label>
                </div>
                <div class="form-group">
                  <label for="expamleInputChuyenKhoan" class="h6">Chuyên khoa</label>
                  <select name="expamleInputChuyenKhoan" id="expamleInputChuyenKhoan" class="form-control">
                    <option value="Ngoại tổng quát">Ngoại tổng quát</option>
                    <option value="Nhi">Nhi </option>
                    <option value="Nội tổng quát">Nội tổng quát</option>
                  </select> 
                </div>
                  <button type="reset" class="btn btn-info" data-dismiss="modal" id="book-btn">Đặt lịch</button>  
              </form>
              <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/scripts.js"></script>
  </body>
</html>
